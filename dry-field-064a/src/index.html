<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Bubble Graph - Corrected with Dense Overlaps</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’¸</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .dropdown-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 12px;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 24px;
            box-sizing: border-box;
        }
        .wallet-selector {
            margin: 0;
            padding: 8px;
            padding-right: 24px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: #221E37;
            color: #B6B1D5;
            flex: 1;
            min-width: 0;
        }
        select.wallet-selector {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23B6B1D5" height="16" viewBox="0 0 20 20" width="16" xmlns="http://www.w3.org/2000/svg"><path d="M5.516 7.548a1 1 0 0 1 1.415-.032L10 10.414l3.07-2.898a1 1 0 1 1 1.383 1.447l-3.762 3.55a1 1 0 0 1-1.383 0l-3.762-3.55a1 1 0 0 1-.032-1.415z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 18px 18px;
        }
        #viewWalletBtn {
            flex: 0 0 120px;
        }
        #walletSelect {
            flex: 1.2;
        }
        #periodSelect {
            flex: 0.8;
        }
        #collectionContainer, #protocolContainer, #currencyContainer {
            flex: 1.1;
            min-width: 0;
        }
        #collectionContainer select, #protocolContainer select, #currencyContainer select {
            width: 100%;
        }
        .app {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 24px;
            gap: 24px;
            width: 100%;
            max-width: 1200px;
            background: #221E37;
            box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.24), 0px 12px 24px -4px rgba(0, 0, 0, 0.24);
            border-radius: 16px;
            margin: 20px auto;
            box-sizing: border-box;
        }
        .chart-wrapper {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            padding: 12px 0px 0px 0px;
            width: 100%;
            height: 365px;
            position: relative;

        }
        canvas {
            display: block;
            margin: 0;
            border: none;
            position: relative;
            z-index: 1;
            border-radius: 8px;
            width: 100%;
            height: 100%;
        }
        .axis-label {
            position: absolute;
            font-size: 14px;
            color: #333;
        }
        .x-axis-label {
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .y-axis-label {
            left: -40px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
        }
        .toggle-button {
            margin: 10px auto;
            padding: 8px 16px;
            background: #332C4B;
            color: #B6B1D5;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        .toggle-button.active {
            background: #463D69;
            color: #ffffff;
        }
        .chart-header {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .chart-title {
            width: 138px;
            height: 28px;
            font-family: 'Public Sans', sans-serif;
            font-style: normal;
            font-weight: 700;
            font-size: 18px;
            line-height: 28px;
            color: #FFFFFF;
            white-space: nowrap;
        }
        .switch-root {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 9px;
            width: 128px;
            height: 38px;
        }
        .switch-label {
            width: 86px;
            height: 22px;
            font-family: 'Public Sans', sans-serif;
            font-style: normal;
            font-weight: 266;
            font-size: 14px;
            line-height: 22px;
            color: #FFFFFF;
            text-align: right;
        }
        .switch-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 9px 0px;
            width: 33px;
            height: 38px;
        }
        .switch-input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .switch-slider {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 3px 3px 3px 3px;
            width: 33px;
            height: 16px;
            background: rgba(145, 158, 171, 0.48);
            border-radius: 50px;
            position: relative;
            transition: background 0.2s;
        }
        .switch-slider::before {
            content: "";
            position: absolute;
            left: 4px;
            top: 4px;
            width: 14px;
            height: 14px;
            background: #FFFFFF;
            border-radius: 50%;
            transition: left 0.2s;
        }
        .switch-input:checked + .switch-slider {
            background: #CB2B83;
            padding: 3px 3px 3px 3px;
        }
        .switch-input:checked + .switch-slider::before {
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="dropdown-row">
        <select id="walletSelect" class="wallet-selector">
            <option value="">Select a wallet...</option>
        </select>
        <input id="customWalletInput" type="text" placeholder="Enter wallet address" class="wallet-selector" />
        <button id="viewWalletBtn" class="wallet-selector" disabled>View Wallet</button>
        <select id="periodSelect" class="wallet-selector">
            <option value="7">7 days</option>
            <option value="14">14 days</option>
            <option value="30" selected>30 days</option>
            <option value="60">60 days</option>
            <option value="90">90 days</option>
            <option value="180">180 days</option>
            <option value="365">365 days</option>
        </select>
        <div id="collectionContainer"></div>
        <div id="protocolContainer"></div>
        <div id="currencyContainer"></div>
    </div>
    <div id="walletErrorMsg" style="display: none; color: #CB2B83; font-size: 12px; margin-top: 2px; min-height: 16px; margin-left: 120px;">invalid erc-20 address</div>
    <div id="errorIndicator" style="display:none; margin: 20px; font-size: 18px; color: #ff4d4f;"></div>
    <div class="app" id="appContainer">
        <div class="chart-header">
            <div class="chart-title">Upcoming loans</div>
            <label class="switch-root">
                <span class="switch-label">Show Images</span>
                <span class="switch-container">
                    <input type="checkbox" id="imageToggle" class="switch-input" />
                    <span class="switch-slider"></span>
                </span>
            </label>
        </div>
        <div class="chart-wrapper">
            <canvas id="canvas"></canvas>
            <div id="chartOverlayMessage" class="centered-message" style="display:none;"></div>
            <div id="tooltip"></div>
        </div>
        <div id="protocolLegend" class="protocol-legend"></div>
    </div>
    <script type="module">
    import { createLoanBubbleFromAPI, useLoanDataForBubbles, findClusters, getPercentile } from './data/clusterUtils.js';
    import { getBubbleOverlap, bubblesOverlap } from './data/bubbleUtils.js';
    import { applyOutwardForce, revertClusterSmoothly } from './utils/physics.js';
    import { MAX_FRAMES, REVERT_DELAY } from './config/constants.js';
    import { drawAxes, draw, timeScale, niceDateTicks, niceLinearTicks, TICK_LENGTH, TICK_PADDING, DATE_TICK_COUNT } from './utils/renderUtils.js';
    import { updateTooltip, initializeTooltip, setupTooltipStyles } from './ui/uiComponents.js';
    import { fetchLoanData, loadBubbleImages } from './data/dataService.js';
    import { packClusterBubbles, animateClusterToPacked, updateClusterAnimation } from './utils/clusterLayout.js';
    import { createNoDataMessage, setupWalletDropdown, setupImageToggle, setupResponsiveCanvas, setupWalletChangeHandler, setupCustomWalletInput } from './ui/uiManager.js';
    import EventManager from './event/EventManager.js';
    import { animate } from './animation.js';
    import { state, clearChart, subscribe, dispatch } from './state/state.js';
    import { logOverlapStats } from './utils/debug.js';
    import { setupMouseInteraction } from './interaction.js';
    import { loadInitialData } from './events/walletManager.js';
    import { CollectionController } from './controllers/CollectionController.js';
    import { ChartController } from './controllers/ChartController.js';
    // --- DOM and Canvas Setup ---
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const tooltip = document.getElementById('tooltip');
    const imageToggle = document.getElementById('imageToggle');
    
    // Initialize the tooltip
    initializeTooltip(tooltip);

    // Setup tooltip styles
    setupTooltipStyles();

    // --- Layout Constants ---
    let WIDTH = canvas.width;
    let HEIGHT = canvas.height;
    let CHART_HEIGHT = Math.round(HEIGHT * 0.88); // Reduce plot area to leave space for x-axis labels
    let CHART_PADDING_X = 240; // 24px left padding for y-axis
    let CHART_PADDING_TOP = Math.round(HEIGHT * 0.03); // 3% top padding
    let CHART_PADDING_BOTTOM = Math.round(HEIGHT * 0.09); // 9% bottom padding for x-axis labels

    // --- Axis and Tick Constants ---
    const DATE_FORMAT = { month: 'short', day: 'numeric' };
    const GRID_LINE_COLOR = '#ddd';
    const AXIS_LINE_COLOR = '#666';

    // --- Data Padding and Bubble Sizing ---
    const MIN_PADDING_PERCENT = 0.05;  // Minimum 5% padding
    const MAX_PADDING_PERCENT = 0.1;   // Maximum 10% padding
    const BUBBLE_PADDING_FACTOR = 1.2; // Add 20% extra space for bubble radius
    const BASE_VELOCITY = 0.2;
    const VELOCITY_POWER = 0.9;

    // --- Data State ---
    const allBubbles = [];
    const clusters = [];
    const singleBubbles = [];
    let mouseX = 0;
    let mouseY = 0;
    let PADDED_MIN_DATE = null;
    let PADDED_MAX_DATE = null;

    // Wallet addresses
    const WALLETS = [
        "0xd79b937791724e47f193f67162b92cdfbf7abdfd",
        "0x1da5331994e781ab0e2af9f85bfce2037a514170",
        "0x6358869f958ecdd132f5da7937264de46e54483c",
        "0xcffc336e6d019c1af58257a0b10bf2146a3f42a4",
        "0xd876f7215aaa80272b52eccdbf30e949eec13292",
        "0x94de7e2c73529ebf3206aa3459e699fbcdfcd49b",
        "0x7a65cd0ad11e7329f534b5b65113997cf75e3546",
    ];

    // Add protocol color mapping at the top of the script
    const PROTOCOL_COLORS = {
        'NFTfi': '#D14D8A',
        'Gondi': '#FFE082',
        'X2Y2': '#D1A06F',
        'Zharta': '#5EC6A6',
        'Arcade': '#5B8DB8',
        'MetaStreet': '#A3C8F5',
        'Blend': '#B18CFF'
    };
    const DEFAULT_PROTOCOL_COLOR = '#888888';

    // Create no-data message
    const noDataMessage = createNoDataMessage();

    // Set up the wallet dropdown
    const walletSelect = document.getElementById('walletSelect');
    setupWalletDropdown(walletSelect, WALLETS);

    // Set up custom wallet input
    setupCustomWalletInput(async (customWallet) => {
        console.log('[UI] Custom wallet input triggered:', customWallet);
        // Set the dropdown to blank to indicate custom
        walletSelect.value = '';
        // Show 'Loading new wallet' overlay and clear chart
        const overlayMsg = document.getElementById('chartOverlayMessage');
        if (overlayMsg) {
            overlayMsg.textContent = 'Loading new wallet...';
            overlayMsg.style.display = 'flex';
        }
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Load loans for the custom wallet
        await collectionController.reloadAndPopulateCollections(
            customWallet,
            parseInt(periodSelect.value, 10)
        );
        console.log('[UI] Custom wallet load complete');
    });

    // Set up image toggle
    setupImageToggle(imageToggle);

    // Set up responsive canvas sizing
    setupResponsiveCanvas(canvas, ctx, (dimensions) => {
        WIDTH = dimensions.width;
        HEIGHT = dimensions.height;
        CHART_HEIGHT = dimensions.chartHeight;
        CHART_PADDING_X = dimensions.chartPaddingX;
        CHART_PADDING_TOP = dimensions.chartPaddingTop;
        CHART_PADDING_BOTTOM = dimensions.chartPaddingBottom;
        
        // Update state with new dimensions
        dispatch({ 
            type: 'SET_CANVAS_DIMENSIONS', 
            payload: {
                width: WIDTH,
                height: HEIGHT,
                chartHeight: CHART_HEIGHT,
                chartPaddingX: CHART_PADDING_X,
                chartPaddingTop: CHART_PADDING_TOP,
                chartPaddingBottom: CHART_PADDING_BOTTOM
            }
        });
    });

    // Create config object for wallet manager
    const chartConfig = {
        ctx,
        canvas,
        tooltip,
        WIDTH,
        HEIGHT,
        CHART_HEIGHT,
        CHART_PADDING_X,
        CHART_PADDING_TOP,
        MIN_PADDING_PERCENT,
        MAX_PADDING_PERCENT,
        BUBBLE_PADDING_FACTOR,
        VELOCITY_POWER,
        BASE_VELOCITY,
        PROTOCOL_COLORS,
        DEFAULT_PROTOCOL_COLOR,
        PADDED_MIN_DATE,
        PADDED_MAX_DATE,
        bubblesOverlap,
        findClusters,
        createLoanBubbleFromAPI,
        packClusterBubbles,
        animateClusterToPacked,
        revertClusterSmoothly,
        MAX_FRAMES
    };

    // Initialize controllers
    const chartController = new ChartController(ctx, canvas, tooltip, chartConfig);
    const collectionController = new CollectionController(
        document.getElementById('collectionContainer'),
        chartController
    );

    // Set up wallet change handler
    walletSelect.addEventListener('change', async () => {
        console.log('[UI] Wallet dropdown changed:', walletSelect.value);
        const selectedWallet = walletSelect.value;
        const periodSelect = document.getElementById('periodSelect');
        // Clear the custom wallet input field
        const customWalletInput = document.getElementById('customWalletInput');
        if (customWalletInput) customWalletInput.value = '';
        // Show 'Loading new wallet' overlay and clear chart
        const overlayMsg = document.getElementById('chartOverlayMessage');
        if (overlayMsg) {
            overlayMsg.textContent = 'Loading new wallet...';
            overlayMsg.style.display = 'flex';
        }
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Reuse the showNoLoansMessage from uiManager.js
        let noLoansMsg = document.getElementById('noLoansMessage');
        const chartWrapper = document.querySelector('.chart-wrapper');
        if (!noLoansMsg && chartWrapper) {
            noLoansMsg = document.createElement('div');
            noLoansMsg.id = 'noLoansMessage';
            noLoansMsg.className = 'centered-message';
            noLoansMsg.style.display = 'none';
            chartWrapper.appendChild(noLoansMsg);
        }
        function showNoLoansMessage(show, text) {
            if (!noLoansMsg) return;
            if (show) {
                noLoansMsg.textContent = text || 'This wallet contains no loans.';
                noLoansMsg.style.display = 'flex';
            } else {
                noLoansMsg.style.display = 'none';
            }
        }
        if (selectedWallet) {
            const { loadWalletWithFallback } = await import('./ui/uiManager.js');
            await loadWalletWithFallback(
                selectedWallet,
                async (wallet) => {
                    await collectionController.reloadAndPopulateCollections(
                        wallet,
                        parseInt(periodSelect.value, 10)
                    );
                },
                periodSelect,
                showNoLoansMessage
            );
        }
    });

    // Set up period change handler
    periodSelect.addEventListener('change', async () => {
        console.log('[UI] Period dropdown changed:', periodSelect.value);
        const selectedPeriod = parseInt(periodSelect.value, 10);
        await collectionController.reloadAndPopulateCollections(
            walletSelect.value,
            selectedPeriod
        );
    });

    // Initial load
    collectionController.reloadAndPopulateCollections(
        walletSelect.value,
        parseInt(periodSelect.value, 10)
    );

    // --- Mouse Handling ---
    const canvasEventManager = setupMouseInteraction(canvas, clusters, tooltip, WIDTH, HEIGHT);

    // Subscribe to state changes for UI updates
    subscribe((newState) => {
        console.log('[STATE] Status:', newState.status, '| Bubbles:', (newState.allBubbles || []).length);
        // Update chart
        draw(
            ctx, 
            newState.width || WIDTH, 
            newState.height || HEIGHT, 
            newState.chartHeight || CHART_HEIGHT, 
            newState.chartPaddingX || CHART_PADDING_X, 
            newState.chartPaddingTop || CHART_PADDING_TOP, 
            newState.singleBubbles || singleBubbles, 
            newState.clusters || clusters, 
            newState.showImages, 
            PROTOCOL_COLORS, 
            DEFAULT_PROTOCOL_COLOR, 
            newState.allBubbles || allBubbles, 
            newState.paddedMinDate || PADDED_MIN_DATE, 
            newState.paddedMaxDate || PADDED_MAX_DATE
        );

        // Update tooltip
        updateTooltip(
            tooltip, 
            newState.mousePosition.x, 
            newState.mousePosition.y, 
            newState.singleBubbles || singleBubbles, 
            newState.clusters || clusters, 
            canvas, 
            newState.allBubbles || allBubbles
        );

        // Overlay message logic
        const overlayMsg = document.getElementById('chartOverlayMessage');
        if (overlayMsg) {
            if (newState.status === 'loading') {
                overlayMsg.textContent = 'Loading...';
                overlayMsg.style.display = 'flex';
            } else if (newState.status === 'no_data' || (newState.status === 'error' && (newState.error === 'No loans found for this wallet.' || newState.error === 'No loans found for this period.'))) {
                overlayMsg.textContent = 'This wallet contains no loans.';
                overlayMsg.style.display = 'flex';
            } else {
                overlayMsg.style.display = 'none';
            }
        }

        // Dynamic legend update
        const loans = newState.allBubbles || [];
        const activeProtocols = new Set(loans.map(b => b.protocol).filter(Boolean));
        renderProtocolLegend(activeProtocols);
    });

    // --- Animation loop ---
    animate(
        ctx, tooltip, canvas, clusters, singleBubbles, allBubbles, state.showImages, WIDTH, HEIGHT, CHART_HEIGHT, CHART_PADDING_X, CHART_PADDING_TOP, PROTOCOL_COLORS, DEFAULT_PROTOCOL_COLOR, PADDED_MIN_DATE, PADDED_MAX_DATE, draw, updateTooltip, packClusterBubbles, animateClusterToPacked, revertClusterSmoothly, MAX_FRAMES
    );

    // Loading indicator
    const errorIndicator = document.getElementById('errorIndicator');
    const appContainer = document.getElementById('appContainer');

    // Subscribe to loading state
    subscribe((newState) => {
        if (errorIndicator) {
            if (newState.status === 'error') {
                errorIndicator.style.display = 'block';
                errorIndicator.textContent = newState.error || 'An error occurred.';
            } else {
                errorIndicator.style.display = 'none';
                errorIndicator.textContent = '';
            }
        }
        // Optionally hide tooltip if not ready
        const tooltip = document.getElementById('tooltip');
        if (tooltip && newState.status !== 'ready') {
            tooltip.style.visibility = 'hidden';
        }
    });

    subscribe((state) => {
        if (state.status === 'error' && state.error === 'No loans found for this wallet.') {
            noDataMessage.style.display = 'block';
            canvas.style.display = 'none';
        } else if (state.status === 'ready') {
            noDataMessage.style.display = 'none';
            canvas.style.display = 'block';
        }
    });

    function renderProtocolLegend(activeProtocols) {
        const legendDiv = document.getElementById('protocolLegend');
        if (!legendDiv) return;
        const protocols = Object.entries(PROTOCOL_COLORS)
            .filter(([name]) => activeProtocols.has(name));
        if (protocols.length === 0) {
            legendDiv.innerHTML = '';
            return;
        }
        legendDiv.innerHTML = protocols.map(([name, color]) => `
            <span class="legend-item">
                <span class="legend-color" style="background:${color}"></span>
                <span class="legend-label">${name}</span>
            </span>
        `).join('');
    }
    </script>
</body>
</html>
