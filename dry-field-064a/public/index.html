<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Bubble Graph - Corrected with Dense Overlaps</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .wallet-selector {
            margin: 20px auto;
            padding: 8px;
            width: 300px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: #221E37;
            color: #B6B1D5;
        }
        .app {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 24px;
            gap: 24px;
            width: 100%;
            max-width: 1200px;
            background: #221E37;
            box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.24), 0px 12px 24px -4px rgba(0, 0, 0, 0.24);
            border-radius: 16px;
            margin: 20px auto;
            box-sizing: border-box;
        }
        .chart-wrapper {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            padding: 12px 0px 0px 0px;
            width: 100%;
            height: 365px;
            position: relative;
        }
        canvas {
            display: block;
            margin: 0;
            border: none;
            position: relative;
            z-index: 1;
            border-radius: 8px;
            width: 100%;
            height: 100%;
        }
        .axis-label {
            position: absolute;
            font-size: 14px;
            color: #333;
        }
        .x-axis-label {
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .y-axis-label {
            left: -40px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
        }
        .toggle-button {
            margin: 10px auto;
            padding: 8px 16px;
            background: #332C4B;
            color: #B6B1D5;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        .toggle-button.active {
            background: #463D69;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <select id="walletSelect" class="wallet-selector">
        <option value="">Select a wallet...</option>
    </select>
    <button id="imageToggle" class="toggle-button">Show Images</button>
    <div class="app">
        <div class="chart-wrapper">
            <canvas id="canvas"></canvas>
            <div id="tooltip"></div>
        </div>
    </div>
    <script type="module">
    import { createLoanBubbleFromAPI, useLoanDataForBubbles, findClusters, getPercentile } from './clusterUtils.js';
    import { getBubbleOverlap, bubblesOverlap } from './bubbleUtils.js';
    import { applyOutwardForce, revertClusterSmoothly } from './physics.js';
    import { MAX_FRAMES, REVERT_DELAY } from './constants.js';
    import { drawAxes, draw, timeScale, niceDateTicks, niceLinearTicks, TICK_LENGTH, TICK_PADDING, DATE_TICK_COUNT } from './renderUtils.js';
    import { updateTooltip, initializeTooltip, setupTooltipStyles } from './uiComponents.js';
    import { fetchLoanData, loadBubbleImages } from './dataService.js';
    import { packClusterBubbles, animateClusterToPacked, updateClusterAnimation } from './clusterLayout.js';
    import { createNoDataMessage, setupWalletDropdown, setupImageToggle, setupResponsiveCanvas } from './uiManager.js';
    // --- DOM and Canvas Setup ---
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const tooltip = document.getElementById('tooltip');
    const imageToggle = document.getElementById('imageToggle');
    
    // Initialize the tooltip
    initializeTooltip(tooltip);

    // Setup tooltip styles
    setupTooltipStyles();

    // --- Layout Constants ---
    let WIDTH = canvas.width;
    let HEIGHT = canvas.height;
    let CHART_HEIGHT = Math.round(HEIGHT * 0.88); // Reduce plot area to leave space for x-axis labels
    let CHART_PADDING_X = 24; // 24px left padding for y-axis
    let CHART_PADDING_TOP = Math.round(HEIGHT * 0.03); // 3% top padding
    let CHART_PADDING_BOTTOM = Math.round(HEIGHT * 0.09); // 9% bottom padding for x-axis labels

    // --- Axis and Tick Constants ---
    const DATE_FORMAT = { month: 'short', day: 'numeric' };
    const GRID_LINE_COLOR = '#ddd';
    const AXIS_LINE_COLOR = '#666';

    // --- Data Padding and Bubble Sizing ---
    const MIN_PADDING_PERCENT = 0.05;  // Minimum 5% padding
    const MAX_PADDING_PERCENT = 0.1;   // Maximum 10% padding
    const BUBBLE_PADDING_FACTOR = 1.2; // Add 20% extra space for bubble radius
    const BASE_VELOCITY = 0.2;
    const VELOCITY_POWER = 0.9;

    // --- Data State ---
    const allBubbles = [];
    const clusters = [];
    const singleBubbles = [];
    let mouseX = 0;
    let mouseY = 0;
    let PADDED_MIN_DATE = null;
    let PADDED_MAX_DATE = null;
    let showImages = false; // Flag to control whether to show NFT images in bubbles

    // Wallet addresses
    const WALLETS = [
        "0xd79b937791724e47f193f67162b92cdfbf7abdfd",
        "0x1da5331994e781ab0e2af9f85bfce2037a514170",
        "0x6358869f958ecdd132f5da7937264de46e54483c",
        "0xcffc336e6d019c1af58257a0b10bf2146a3f42a4",
        "0xd876f7215aaa80272b52eccdbf30e949eec13292",
        "0x94de7e2c73529ebf3206aa3459e699fbcdfcd49b",
        "0x7a65cd0ad11e7329f534b5b65113997cf75e3546",
    ];

    // Add protocol color mapping at the top of the script
    const PROTOCOL_COLORS = {
        'NFTfi': '#D14D8A',
        'Gondi': '#FFE082',
        'X2Y2': '#D1A06F',
        'Zharta': '#5EC6A6',
        'Arcade': '#5B8DB8',
        'Metastreet': '#A3C8F5',
        'Blend': '#B18CFF'
    };
    const DEFAULT_PROTOCOL_COLOR = '#888888';

    // Create no-data message
    const noDataMessage = createNoDataMessage();

    // Set up the wallet dropdown
    setupWalletDropdown(walletSelect, WALLETS);

    // Set up image toggle
    setupImageToggle(imageToggle, (showImagesState) => {
        showImages = showImagesState;
        draw(ctx, WIDTH, HEIGHT, CHART_HEIGHT, CHART_PADDING_X, CHART_PADDING_TOP, singleBubbles, clusters, showImages, PROTOCOL_COLORS, DEFAULT_PROTOCOL_COLOR, allBubbles, PADDED_MIN_DATE, PADDED_MAX_DATE);
    });

    // Set up responsive canvas sizing
    setupResponsiveCanvas(canvas, ctx, (dimensions) => {
        WIDTH = dimensions.width;
        HEIGHT = dimensions.height;
        CHART_HEIGHT = dimensions.chartHeight;
        CHART_PADDING_X = dimensions.chartPaddingX;
        CHART_PADDING_TOP = dimensions.chartPaddingTop;
        CHART_PADDING_BOTTOM = dimensions.chartPaddingBottom;
        
        draw(ctx, WIDTH, HEIGHT, CHART_HEIGHT, CHART_PADDING_X, CHART_PADDING_TOP, singleBubbles, clusters, showImages, PROTOCOL_COLORS, DEFAULT_PROTOCOL_COLOR, allBubbles, PADDED_MIN_DATE, PADDED_MAX_DATE);
    });

    // Trigger initial load with image handling
    fetchLoanData(WALLETS[0]).then(data => {
        if (data && data.data && data.data.length > 0) {
            useLoanDataForBubbles(
                data.data,
                allBubbles,
                clusters,
                singleBubbles,
                clearChart,
                (bubbles) => findClusters(bubbles, clusters, singleBubbles, bubblesOverlap, VELOCITY_POWER, BASE_VELOCITY),
                (loan, ...bubbleArgs) => createLoanBubbleFromAPI(loan, ...bubbleArgs),
                (min, max) => { PADDED_MIN_DATE = min; PADDED_MAX_DATE = max; },
                MIN_PADDING_PERCENT,
                MAX_PADDING_PERCENT,
                CHART_PADDING_X,
                WIDTH,
                CHART_PADDING_TOP,
                CHART_HEIGHT,
                BUBBLE_PADDING_FACTOR
            );
            
            // Load bubble images with progress tracking
            loadBubbleImages(allBubbles, 
                (loaded, total) => {
                    console.log(`${loaded}/${total} images loaded (${Math.round(loaded/total*100)}%)`);
                },
                (totalLoaded) => {
                    console.log(`All ${totalLoaded} images loaded, redrawing chart`);
                    if (showImages) {
                        draw(ctx, WIDTH, HEIGHT, CHART_HEIGHT, CHART_PADDING_X, CHART_PADDING_TOP, singleBubbles, clusters, showImages, PROTOCOL_COLORS, DEFAULT_PROTOCOL_COLOR, allBubbles, PADDED_MIN_DATE, PADDED_MAX_DATE);
                    }
                }
            );
            
            noDataMessage.style.display = 'none';
        }
    });

    // --- Clear chart and state ---
    function clearChart() {
        allBubbles.length = 0;
        clusters.length = 0;
        singleBubbles.length = 0;
        ctx.clearRect(0, 0, WIDTH, HEIGHT);
        drawAxes(ctx, WIDTH, HEIGHT, CHART_HEIGHT, CHART_PADDING_X, CHART_PADDING_TOP, allBubbles, PADDED_MIN_DATE, PADDED_MAX_DATE);
        noDataMessage.style.display = 'block';
    }

    // --- Mouse Handling ---
    canvas.addEventListener('mousemove', (e) => {
        const rect = canvas.getBoundingClientRect();
        mouseX = e.clientX - rect.left;
        mouseY = e.clientY - rect.top;

        for (const cluster of clusters) {
            let hovering = false;
            for (const b of cluster.bubbles) {
                const dx = mouseX - b.x;
                const dy = mouseY - b.y;
                const dist = Math.hypot(dx, dy);
                if (dist < b.r) {
                    hovering = true;
                    break;
                }
            }

            if (hovering) {
                cluster.hovering = true;
                if (cluster.state === "idle") {
                    cluster.state = "expanding";
                    applyOutwardForce(cluster, WIDTH, HEIGHT);
                    cluster.frameCount = 0;
                }
                if (cluster.revertTimer) {
                    clearTimeout(cluster.revertTimer);
                    cluster.revertTimer = null;
                }
            } else {
                if (cluster.hovering) {
                    cluster.hovering = false;
                    if (!cluster.revertTimer) {
                        cluster.revertTimer = setTimeout(() => {
                            if (!cluster.hovering) {
                                cluster.state = "reverting";
                            }
                        }, REVERT_DELAY);
                    }
                }
            }
        }
    });

    // --- Animation loop ---
    function animate() {
        for (const cluster of clusters) {
            if (cluster.state === "expanding") {
                // On first frame, compute packed positions
                if (!cluster.packedInitialized) {
                    packClusterBubbles(cluster, CHART_PADDING_X, WIDTH, CHART_PADDING_TOP, CHART_HEIGHT);
                    cluster.packedInitialized = true;
                }
                // Animate bubbles to packed positions
                animateClusterToPacked(cluster, 0.18); // t controls animation speed
                cluster.frameCount++;
                if (cluster.frameCount >= MAX_FRAMES) {
                    cluster.state = "expanded";
                    for (const b of cluster.bubbles) {
                        b.showTooltip = true;
                    }
                }
            } else if (cluster.state === "reverting") {
                revertClusterSmoothly(cluster, WIDTH, HEIGHT);
                cluster.packedInitialized = false;
            }
        }
        draw(ctx, WIDTH, HEIGHT, CHART_HEIGHT, CHART_PADDING_X, CHART_PADDING_TOP, singleBubbles, clusters, showImages, PROTOCOL_COLORS, DEFAULT_PROTOCOL_COLOR, allBubbles, PADDED_MIN_DATE, PADDED_MAX_DATE);
        updateTooltip(tooltip, mouseX, mouseY, singleBubbles, clusters, canvas, allBubbles);
        requestAnimationFrame(animate);
    }

    // Start animation
    animate();

    // Add overlap stats to the animation loop for debugging
    function logOverlapStats() {
        let totalOverlap = 0;
        let maxOverlap = 0;
        let overlapCount = 0;
        for (let i = 0; i < allBubbles.length; i++) {
            for (let j = i + 1; j < allBubbles.length; j++) {
                const b1 = allBubbles[i];
                const b2 = allBubbles[j];
                const overlap = getBubbleOverlap(b1, b2);
                if (overlap > 0) {
                    totalOverlap += overlap;
                    maxOverlap = Math.max(maxOverlap, overlap);
                    overlapCount++;
                }
            }
        }
        console.log(`Total overlap: ${totalOverlap.toFixed(2)}, Max overlap: ${maxOverlap.toFixed(2)}, Overlapping pairs: ${overlapCount}`);
    }

    // Add wallet change event handler
    walletSelect.addEventListener('change', async (e) => {
        try {
            const selectedWallet = e.target.value;
            if (selectedWallet) {
                window.lastWalletSelected = selectedWallet; // Store the selected wallet
                const data = await fetchLoanData(selectedWallet);
                if (data && data.data && data.data.length > 0) {
                    // Clear existing data
                    allBubbles.length = 0;
                    clusters.length = 0;
                    singleBubbles.length = 0;
                    
                    // Update with new data
                    useLoanDataForBubbles(
                        data.data,
                        allBubbles,
                        clusters,
                        singleBubbles,
                        clearChart,
                        (bubbles) => findClusters(bubbles, clusters, singleBubbles, bubblesOverlap, VELOCITY_POWER, BASE_VELOCITY),
                        (loan, ...bubbleArgs) => createLoanBubbleFromAPI(loan, ...bubbleArgs),
                        (min, max) => { PADDED_MIN_DATE = min; PADDED_MAX_DATE = max; },
                        MIN_PADDING_PERCENT,
                        MAX_PADDING_PERCENT,
                        CHART_PADDING_X,
                        WIDTH,
                        CHART_PADDING_TOP,
                        CHART_HEIGHT,
                        BUBBLE_PADDING_FACTOR
                    );
                    
                    // Load images for the new bubbles
                    loadBubbleImages(allBubbles, 
                        (loaded, total) => {
                            console.log(`${loaded}/${total} images loaded (${Math.round(loaded/total*100)}%)`);
                        },
                        (totalLoaded) => {
                            console.log(`All ${totalLoaded} images loaded, redrawing chart`);
                            if (showImages) {
                                draw(ctx, WIDTH, HEIGHT, CHART_HEIGHT, CHART_PADDING_X, CHART_PADDING_TOP, singleBubbles, clusters, showImages, PROTOCOL_COLORS, DEFAULT_PROTOCOL_COLOR, allBubbles, PADDED_MIN_DATE, PADDED_MAX_DATE);
                            }
                        }
                    );
                    
                    noDataMessage.style.display = 'none';
                } else {
                    clearChart();
                    console.warn('API response: no loans', data);
                }
            }
        } catch (err) {
            clearChart();
            console.error('Error loading wallet data:', err);
        }
    });
    </script>
</body>
</html>
